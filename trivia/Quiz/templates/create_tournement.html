{% extends "base.html" %}

{% block content %}
    
  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Create a new Tournement</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-3">
          <form method="post" action="">
          {% csrf_token %}

            <div class="form-group">
              <label for="tournemnent-name">Tournement Name: </label>
              <input type="text" id="tournement-name" class="form-control" name="name" placeholder="Tournement Name" required>
            </div>

            <div class="form-group my-3">
              <label for="difficulty">Difficulty: </label>
              <select id="difficulty" name='difficulty' class="form-control">
                <option name='difficulty' value="e">Easy</option>
                <option name='difficulty' value="m">Medium</option>
                <option name='difficulty' value="h">Hard</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label for="category">Category: </label>
              <select id="category" name='category' class="form-control">
                {% for c in categories %}
                  <option name='category' value="{{c}}">{{c}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="start-date">Start Date: </label>
              <input type="date" id="start-date" class="form-control" name="start-date">
            </div>

            <div class="form-group">
              <label for="end-date">End Date: </label>
              <input type="date" id="end-date" class="form-control" name="end-date">
            </div>


            <button type="submit" class="btn btn-primary my-2">Submit Tournement</button>
          </form>
          <p>
            {% if messages %}
              
                {{ message }}
              
            {% endif %}
          </p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
