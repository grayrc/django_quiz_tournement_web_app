{% extends "base.html" %}

{% block content %}

  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Upcoming Tournements</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 p-3">
          <ul class="list-group">
            <li class="list-group-item">Upcoming Tournements</li>
              {% for t in tournements %}
                <li class="list-group-item list-group-item-action active">
                <div>{{t.name}}:</div> <div align="right">Starts: {{t.start_time}}
                </div>
                </li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
